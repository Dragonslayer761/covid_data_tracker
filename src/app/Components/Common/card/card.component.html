<div class="card mx-3" [ngClass]="{'red': title === 'Confirmed','green': title === 'Recovered', 'gray':title === 'Deaths'}" style="width: 18rem;">
    <div class="card-body " >
      <h5 class="card-title">{{title}}</h5>
      <h6 class="card-subtitle mb-2" >New : {{new}}</h6>
      <h6 class="card-subtitle mb-2"> Total : {{total}}</h6>
    </div>
  </div>
